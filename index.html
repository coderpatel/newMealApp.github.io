<!DOCTYPE html>
<html lang="en">
    
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals App</title>
</head>
<body>
    <div class="popup" id="popup">
      <h2>Added to Favourites</h2>
      <p>Click on "My Favourites" to check!!</p>
      <button type="button" onclick="closePopUp()">OK</button>
    </div>
    <div class="popup" id="deletepopup">
      <h2>Removed from Favourites</h2>
      <p>Check out our other items!!</p>
      <button type="button" onclick="closePopUp()">OK</button>
    </div>
    <nav class="navbar bg-light">
        <div class="container-fluid align-items-center justify-content-center">
          <form class="d-flex " role="search">
            <input class="form-control me-2 " type="search" placeholder="Enter Dish Name" aria-label="Search" id="searchDish" onkeyup = searchMeal()>
          </form>
        </div>
      </nav>
      <div class="container " >
        <div class="d-flex align-items-center justify-content-center">
            <ul class="d-flex list-group list-group-flush me-2 " id="replacable" >

            </ul>
        </div>
      </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
<script src ="index.js"></script>
</html>
